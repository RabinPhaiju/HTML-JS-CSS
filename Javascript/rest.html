<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Rest</h2>
    <p>Let's talk about javascript rest syntax. You can use it to put any number of arguments passed to a function into
        an array!</p>
    <pre>function myFunc(...args) {
        console.log(args[0] + args[1]);
    }
    
    myFunc(1, 2, 3, 4);
    // 3</pre>
</body>

</html>
