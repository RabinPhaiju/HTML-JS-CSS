<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Const Var</title>
</head>

<body>
    <h1>Let Const Var</h1>
</body>
<script>
    ///////////////////////////////////////////////////////////////
    var name = 'rabin'; // global scope
    // if,for,function
    {
        var name1 = 'john'; // local scope
        console.log(name1 + ' from function');
    }
    console.log(name1 + " from global scope");

    ///////////////////////////////////////////////////////////////
    // if,for,function
    {
        let roll = 29; // block scope
        console.log(roll + ' from function');
    }
    // console.log(roll + " from global scope");// cannot call roll from here

    ///////////////////////////////////////////////////////////////
    const pi = 3.14; // block scope // reference cannot be changed
    // pi = 'rabin';// cannot change type
    console.log(pi);
    const object1 = { name: 'rabin' };
    object1.roll = 29;
    console.log(object1);
    // object1 = 'rabin'; // cannot change object

    const nums = [1, 2, 3, 4, 5];
    nums.push(6); // can add new element on array but array type cannot be changed
    // nums = [1, 2, 3]; // cannot re-declare array
    console.log(nums);
</script>

</html>
