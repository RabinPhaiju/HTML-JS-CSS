<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>
    <h2>1. Data Types</h2>
    <script>
        var name = 'rabin';
        var roll='29';
        var x = 3.14;
        var boolean = true;
        document.write('name : '+name);
        document.write('<br>roll : '+roll);
        document.write('<br>pi : '+x);
        document.write('<br>boolean : '+boolean);
        </script>
    <h2>2. Function</h2>
    <input type="number" onkeyup="calc()" id="num1">
    <input type="number" onkeyup="calc()" id="num2">
    <p id='demo'>Sum is : </p>
    <script>
        var calc=()=>{
            var x = document.getElementById('num1').value;
            var y = document.getElementById('num2').value;
            var result = sum(x,y);
            document.getElementById("demo").innerHTML ='The sum is : '+result;
        }
        var sum=(x,y)=>{
            return parseInt(x)+parseInt(y);
        }
    </script>

    <h2>3. Objects</h2>
    <script>
        var person={
            name:'rabin',
            age:26,
            job:'developer',
            car:'bmw'
        }
        document.write(person.name);
    </script>
    <h2>4. Local & global variable</h2>
    <script>
        var local_num = 10;
        var scope=()=>{
            var num = 100;
            document.write(num);
        }
        scope();
        document.write('<br>'+local_num);
    </script>
    <h2>5. String Methods</h2>
    <script>
        name='rabin phaiju is a full stack developer';
        document.write(name);
        document.write('<br>name length : '+name.length);
        document.write('<br>Index of "full":'+name.indexOf('full'));
        document.write('<br>search "full":'+name.search('full'));
        document.write('<br>slice : '+name.slice(1,6));
        document.write('<br>substr : '+name.substr(1,6));
        document.write('<br>replace : '+name.replace('full','fully'));
        document.write('<br>toUpperCase : '+name.toUpperCase());
    </script>
    <h2>6. Math Methods</h2>
    <script>
        var x = 22/7;
        document.write('<br>pi : '+x);
        x = x.toFixed(3);
        document.write('<br>toFixed : '+x);
        document.write('<br>Math.round 3.3 : '+Math.round(3.3));
        document.write('<br>Math.pow 3^3 : '+Math.pow(3,3));
        document.write('<br>Math.pow 9^0.5 : '+Math.pow(9,0.5));
        document.write('<br>Math.sqrt 9^2 : '+Math.sqrt(9,2));
        document.write('<br>Math.abs -55 : '+Math.abs(-55));
        document.write('<br>Math.ceil 5.6 : '+Math.ceil(5.6));
        document.write('<br>Math.floor 5.6 : '+Math.floor(5.6));
    </script>
    <h2>7. Array</h2>
    <script>
        var names = ['rabin','john','julia'];
            document.write('<br> first name in array : '+names[0]);
            names.push('tom');
            document.write('<br> last name : '+names[names.length-1]);
            names.pop();
            document.write('<br> last name : '+names[names.length-1]);
            document.write('<br> array : '+names.toString());
            document.write('<br> array shift : '+names.shift());
            document.write('<br> first array : '+names[0]);
            document.write('<br> unshift : '+names.unshift('rabs'));
            document.write('<br> first array : '+names[0]);
    </script>
    <h2>8. If Statement</h2>
    <script>
        var today = new Date();
        var day = today.getDay();
        if(day==0){
            document.write('<br> today is : Sunday');
        }
    </script>
    <h2>9. For loop</h2>
    <script>
        for(var counter = 0;counter<4;counter++){
            document.write('<br>Counter : '+counter);
        }
    </script>
    <h2>9. While loop</h2>
    <script>
        var counter = 0;
        while(counter<4){
            document.write('<br>Counter : '+counter);
            counter++;
        }
    </script>
    <h2>10. Switch</h2>
    <script>
        var grade ='A';
        switch(grade){
            case 'A':
                document.write('<br>Grade is : A');
                break;
            case 'B':
                document.write('<br>Grade is : B');
                break;
            default:
                document.write('<br>Grade is : Fail');

        }
    </script>
    <h2>11. Hoisting</h2>
    <script>
        x = 10;
        document.write('<br> declare variable later. :' +x);
        var x;
    </script>
    <h2>12. DOM</h2>
    <p id="pr"></p>
    <script>
        document.getElementById('pr').innerHTML ='This is a DOM';
        document.getElementById('pr').style.background= '#789';
    </script>
    <h3>12. DOM Events</h3>
    <h2 onclick="this.innerHTML='You clicked'">Click here</h2>
    <h2 onclick="this.style.color='#678'">Click here</h2>

    <h2>DOM Event Listener</h2>
    <p id="click">Click</p>
    <script>
        var changeColor=()=>{
            document.getElementById('click').innerHTML='Clicked';
        }
        document.getElementById('click').addEventListener('click',changeColor);
    </script>
    <h2>14 Brower Object Model</h2>
    <script>
        document.write('screen width : '+screen.width);
        document.write('<br>screen heigh : '+screen.height);
        document.write('<br>url : '+window.location.href);
    </script>
</body>
</html>
