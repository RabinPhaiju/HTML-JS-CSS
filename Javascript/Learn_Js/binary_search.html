<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Operator</title>    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="prism.css" />
</head>

<body>
    <div class="container">
        <div class="code-wrapper">
            <pre>
                <h2>Binary Search</h2>
                <code id="code" class="language-css">
                  <script>
                    function search(arr,target,start=0,end=arr.length-1){
    document.write('\n'+start,' ',end)
    if(start>end){
        document.write('\n'+'Content not found');
        return ;
    }
    const middle = Math.floor((start+end)/2);
    
    if(arr[middle] == target){
        document.write('\n'+'found');
        return ;
    }else if(arr[middle]<target){
        search(arr,target,middle,end)
    }else{
        search(arr,target,start,middle)
    }
}

const data = [2,5,8,12,14,15,20,23,25,28,31,35,38,50,60,78,88,93,99]

search(data,12)
                  </script>
                </code>
            </pre>
            <button id="copy-button">Copy</button>
          </div>
    </div>
   
</body>
<script src="main.js" defer></script>
<script src="prism.js"></script>

</html>
