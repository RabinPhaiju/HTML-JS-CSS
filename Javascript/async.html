<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body>
    <h2>Asynchronous JavaScript</h2>
</body>
<script>
    const second = () => {
        setTimeout(() => {
            console.log('Second')
        }, 2000)
    }

    const first = () => {
        console.log('Hey There')
        second()
        console.log('The End')
    }
    first()

    const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve([1, 2, 3, 4, 5]);
        }, 1500)
    })
    getRecipeAW = async () => {
        const IDs = await getIDs;
        console.log(IDs)
        const ids = await getIDs;
        console.log(ids)
    }
    getRecipeAW()

    // getIDs.then(IDs => {
    //     console.log(IDs)
    // }).catch(error => {
    //     console.log('Error', error)
    // })
</script>

</html>
