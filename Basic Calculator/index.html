<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <h1>Basic Calculator</h1>
        <div class="display">
            <p class="clear">C</p>
            <h1 class="display-text">0</h1>
        </div>
        <div class="keys">
            <p class="seven">7</p>
            <p class="eight">8</p>
            <p class="nine">9</p>
            <p class="divide">/</p>
        </div>
        <div class="keys">
            <p class="four">4</p>
            <p class="five">5</p>
            <p class="six">6</p>
            <p class="times">*</p>
        </div>
        <div class="keys">
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
            <p class="diff">-</p>
        </div>
        <div class="keys">
            <p class="zero">0</p>
            <p class="dot">.</p>
            <p class="sum">+</p>
            <p class="total">=</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
